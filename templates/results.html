<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div id="dojo_results">
        <form class="bg-dark text-left mx-auto col-5 justify-center p-3">
            <div class="form-group survey">

                <h1 class="text-primary">{{session['name']}}</h1>
                <div class="form-group text-light">
                    <label for="dojo_location" class="dojo_location">Dojo Location:  {{session['dojo_location']}}</label>
                </div>
                <div class="form-group text-light">
                    <label for="favorite_language" class="favorite_language">Favorite Language:  {{session['favorite_language']}}</label>
                </div>
                <div class="form-group text-light">
                    <label for="comments" class="comments">Comments:  {{session['comments']}}</label>
                </div>
                <footer id="go_home">

                    <a href="/"    id="home_link "  type="home" value="Home" class="linl link-primary p-2">Home</a>

                </footer>
            </div>
        </form>
    </div>
</body>
</html>
