<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div id="dojo_survey">
        <form action="/submit" class="bg-dark text-warning text-left mx-auto col-5 flex justify-center p-3" method="post">
            <div class="survey">
                <h2>Dojo Survey</h2>
                <div class="form-group text-light">
                    <label for="name" class="name">Name: </label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group text-light">
                    <label for="dojo_location" class="dojo_location">Dojo Location: </label>
                    <select name="dojo_location">
                        <option value="--select_a_city--">--Select a City--</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                    <br>
                <div class="form-group text-light">
                    <label for="favorite_language" class="favorite_language">Favorite Language: </label>
                    <select name="favorite_language">
                        <option value="--select_a_city_language--">--Select a Language--</option>
                        <option value="Html">HTML</option>
                        <option value="Css">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div class="form-group text-light">
                    <label for="comments" class="comments">Comments: </label>
                    <input type="text" name="comments" id="comments" class="form-control">
                </div>
                <input type="submit" value="Submit" class="btn btn-warning p-2">
            </div>
        </form>
    </div>

</body>
</html>
